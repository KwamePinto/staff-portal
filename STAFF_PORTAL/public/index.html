<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Portal</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e; 
      color: #d0e7ff; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #a8d0ff; /* Slightly brighter bluish text */
      text-shadow: 0 0 10px rgba(168, 208, 255, 0.6);
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
      margin: 0.5rem 0;
      color: #c9def5;
    }

    a {
      color: #66aaff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    a:hover {
      color: #99cfff;
      text-shadow: 0 0 8px #99cfff;
    }

    .container {
      background: rgba(40, 40, 40, 0.9);
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(102, 170, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Staff Portal</h1>
    <p>This is a staff portal application back-end.</p>
    <p>It includes features for staff management, leave applications, and lesson notes submission.</p>
    <p>For more information, please refer to the 
      <a href="https://github.com/KwamePinto/staff-portal.git" target="_blank">GitHub repository</a>.
    </p>
  </div>
</body>
</html>
